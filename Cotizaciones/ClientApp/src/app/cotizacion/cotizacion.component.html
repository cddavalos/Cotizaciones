<p *ngIf="!cotizacion"><em>Loading...</em></p>

<div *ngIf="cotizacion">
  <table class="table table-dark table-bordered">
    <thead>
      <tr>
        <th style="text-align:center;">Moneda Origen</th>
        <th style="text-align:center;">Moneda Destino</th>
        <th style="text-align:center;">Ult. Actualización</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cotiz of cotizacion">
        <td style="text-align:center;">1 {{cotiz.moneda}}</td>
        <td style="text-align:center;">{{cotiz.precio}} ARS</td>
        <td style="text-align:center;">{{cotiz.fecha}}</td>
      </tr>
    </tbody>    
  </table>
  <div class="row justify-content-center">
    <span style="font-style:italic">La cotización se actualiza cada 5 segundos</span>
  </div>
</div>
